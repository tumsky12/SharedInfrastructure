trigger: none

resources:
  repositories:
    - repository: corePipelineTemplates
      type: github
      name: tumsky12/CorePipelineTemplates
      endpoint: GitHubConnection
      ref: refs/tags/1.0.2
    - repository: terraformModules
      type: github
      name: tumsky12/CoreTerraformModules
      endpoint: GitHubConnection
      ref: refs/heads/feature/multiple-env-and-infra

variables:
- group: shared-variable-group
- name: CoreInfrastructure
- name: workingDirectory
  value: $(System.DefaultWorkingDirectory)/SharedInfrastructure/CoreInfrastructure/Terraform
- name: backendAzureRmContainerName
  value: core-infrastructure
- name: devTfVarsFile
  value: dev.tfvars
- name: stgTfVarsFile
  value: stg.tfvars
- name: prdTfVarsFile
  value: prd.tfvars

extends:
  template: Templates/Stages/Terraform/terraform-apply-envs-stage.yml@corePipelineTemplates
  parameters:
    destroy: false
    environments:
      # - envName: dev

parameters:
- name: name
- name: dependsOn
  type: object
  default: []

jobs:
- template: ../PipelineTemplates/Jobs/Terraform/terraform-destroy-job.yml
  parameters:
    name: ${{ parameters.name }}
    workingDirectory: '$(System.DefaultWorkingDirectory)/VirtualMachineInfrastructure/Terraform'
    backendAzureRmContainerName: 'shared-vm-tf-storage'
    dependsOn: ${{ parameters.dependsOn }}